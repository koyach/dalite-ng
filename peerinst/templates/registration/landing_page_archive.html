{% block stylesheets %}
<style>
  body {
     background-color: #54c0db;
  }
  header {
    display:none;
  }
  #welcome {
    margin:auto;
    overflow:visible;
    position:absolute;
    left:50%;
    top:50%;
    transform: translate(-50%,-50%);
  }
  #animation {
    display: block;
    margin:auto;
    overflow:visible;
  }
</style>
{% endblock %}

<script>
function logo(){
var svg = d3.select("#animation");
svg.attr("width",document.body.offsetWidth);

var width = +svg.attr("width"),
height = +svg.attr("height"),
margin = {top:1,bottom:1,left:1,right:1};

var innerWidth = width-margin.left-margin.right,
innerHeight = height-margin.top-margin.bottom;

svg.selectAll("g").remove();

var g = svg.append("g").attr("transform","translate("+margin.left+","+(margin.top+innerHeight/2)+")");

var x = d3.scaleLinear().domain([0,2*Math.PI]).range([0,innerWidth]),
y = d3.scaleLinear().domain([-1,1]).range([-innerHeight/2,innerHeight/2]);

var xAxis = g.append("g").style("opacity",0).call(d3.axisBottom(x)),
yAxis = g.append("g").style("opacity",0).call(d3.axisLeft(y));

var xPoints = d3.range(0,2*Math.PI+0.01,(2*Math.PI/20));

function f(v,x,t,a) {
  return a*Math.sin(x-0.5*v*t);
}

var a1 = 0.5;
var a2 = 0.3;
var a3 = 0.4;

var v1 = 0.001;
var v2 = 0.0018;
var v3 = -0.001;

var y1 = 0;
var y2 = -0.1;
var y3 = +0.05;

// Maybe run other wave backwards?
// Add third wave?
// Add different colours for overlap?

var line1 = d3.line()
    .x(function(d) { return x(d); })
    .y(function(d) { return y(f(v1,d,d3.now(),a1)+y1); })
    .curve(d3.curveNatural);

var line2 = d3.line()
    .x(function(d) { return x(d); })
    .y(function(d) { return y(f(v2,d,d3.now(),a2)+y2); })
    .curve(d3.curveNatural);

var line3 = d3.line()
    .x(function(d) { return x(d); })
    .y(function(d) { return y(f(v3,d,d3.now(),a3)+y3); })
    .curve(d3.curveNatural);

var intersection1 = d3.area()
    .x(line1.x())
    .y0(y(0))
    .y1(line1.y())
    .curve(d3.curveNatural);

var intersection2 = d3.area()
    .x0(line1.x())
    .y0(line1.y())
    .x1(line2.x())
    .y1(line2.y())
    .curve(d3.curveNatural);

var intersection3 = d3.area()
    .x0(line1.x())
    .y0(line1.y())
    .x1(line3.x())
    .y1(line3.y())
    .curve(d3.curveNatural);

g.append("path")
  .datum(xPoints)
  .attr("class","line")
  .attr("stroke","white")
  .attr("stroke-width",1)
  .attr("fill","none")
  .attr("d",line1)
  .transition()
  .duration(50)
  .on("start", function repeat() {
        d3.active(this)
            .attr("d",line1)
          .transition()
            .on("start", repeat);
      });

g.append("path")
  .datum(xPoints)
  .attr("class","line")
  .attr("stroke","white")
  .attr("stroke-width",1)
  .attr("fill","none")
  .attr("d",line2)
  .transition()
  .duration(50)
  .on("start", function repeat() {
        d3.active(this)
            .attr("d",line2)
          .transition()
            .on("start", repeat);
      });

g.append("path")
